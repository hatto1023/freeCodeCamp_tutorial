<!-- 強調(emphasis)要素 -->
<em></em>
<!-- 順序付きリスト(oredered list) -->
<ol></ol>
<!-- あるテキストの重要性や緊急性が高いことを示すため -->
<strong></strong>
<form action=""></form>
<!-- placeholderは、入力欄にどのような情報を入力すべきかのヒントをユーザーに与えるため -->
<!-- requiredは、必須の情報が不足している場合にユーザーがフォームを送信できないようにするため -->
<input type="text" name="" placeholder="" required>
<button type="button"></button>
<!-- 両方のボタンが同じ値の name 属性を持つ必要 -->
<!-- ボタンの name 属性と value 属性に基づいたデータに -->
<input type="radio" id="" name="" value="">
<!-- 単語をクリックした場合でも対応するラジオボタンが選択されるように -->
<label><input type="radio" id="" name="" value=""></label>
<!-- ウェブフォーム内の関連する入力欄とラベルをグループ化するため -->
<fieldset></fieldset>
<!-- fieldset 要素内のコンテンツに関する説明文として機能 -->
<legend></legend>
<input type="checkbox" id="" name="" value="">
<!-- テキストを label 要素にネストして、input 要素の id 属性と同じ値を持つ for 属性を追加する -->
<input id="" type="checkbox" value=""><label for=""></label>
<!-- チェックボックス、あるいはラジオボタンをデフォルトで選択状態にする -->
<input type="checkbox" checked>
<footer></footer>
<!-- ページ上に表示されるべきコンテンツの要素は、すべて body 要素の中 -->
<body></body>
<!-- その他の重要な情報を head 要素に -->
<head></head>
