<!-- method 属性は、フォームのデータを action 属性で指定された URL へ「どうやって」送信するかを指定 -->
<form action="" method=""></form>
<!-- 期待するデータの種類をブラウザーに伝えるために、フォーム要素の type 属性を指定 -->
<!-- email タイプは、@ とドメイン内の . が含まれるメールアドレスのみを受け付け、
password タイプは入力内容を隠し、また、サイトが HTTPS を使用していない場合に警告を表示 -->
<input type="email">
<input type="password">
<!-- type が submit に設定された最初の input 要素は、自動的に、一番近い親要素の form を送信 -->
<input type="submit" value="">


<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link rel="stylesheet" href="HTML フォームの学習.css">
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="" method="post">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input id="first-name" type="text" /></label>
      <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" /></label>
      <label for="email">Enter Your Email: <input id="email" type="email" /></label>
      <label for="new-password">Create a New Password: <input id="new-password" type="password" /></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
