<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="" method="post">
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
      <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
      <label for="number" id="number-label">Age(optional)<input id="number" type="number" min="0" max="120" placeholder="Age"></input></label>
      <label for="">Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?
        <label for="recommend-D"><input id="recommend-D" type="radio" name="recommend" value="Definitely" checked /> Definitely</label>
        <label for="recommend-M"><input id="recommend-M" type="radio" name="recommend" value="Maybe" /> Maybe</label>
        <label for="recommend-N"><input id="recommend-N" type="radio" name="recommend" value="Not-sure" /> Not sure</label>
        <label for="">What is your favorite feature of freeCodeCamp?
      </label>
      <label for="">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenger</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label for="">What would you like to see improved? (Check all that apply)
        <label for=""><input type="checkbox" value="Front-end"/> Front-end Projects</label>
        <label for=""><input type="checkbox" value="Back-end"/> Back-end Projects</label>
        <label for=""><input type="checkbox" value="Data"/> Data Visualization</label>
        <label for=""><input type="checkbox" value="Challenges"/> Challenges</label>
        <label for=""><input type="checkbox" value="Open"/> Open Source Community</label>
        <label for=""><input type="checkbox" value="Gitter"/> Gitter help rooms</label>
        <label for=""><input type="checkbox" value="Videos"/> Videos</label>
        <label for=""><input type="checkbox" value="City"/> City Meetups</label>
        <label for=""><input type="checkbox" value="Wiki"/> Wiki</label>
        <label for=""><input type="checkbox" value="Forum"/> Forum</label>
        <label for=""><input type="checkbox" value="Additional"/> Additional Courses</label>
      </label>
      <label for="">Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
  </html>
